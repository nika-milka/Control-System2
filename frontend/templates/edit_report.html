{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Редактирование отчета</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Название отчета *</label>
            <input type="text" class="form-control" name="title" 
                   value="{{ report.title }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Тип отчета</label>
            <select class="form-select" name="report_type">
                <option value="general" {% if report.report_type == 'general' %}selected{% endif %}>Общий</option>
                <option value="progress" {% if report.report_type == 'progress' %}selected{% endif %}>Отчет о прогрессе</option>
                <option value="financial" {% if report.report_type == 'financial' %}selected{% endif %}>Финансовый отчет</option>
                <option value="technical" {% if report.report_type == 'technical' %}selected{% endif %}>Технический отчет</option>
                <option value="statistics" {% if report.report_type == 'statistics' %}selected{% endif %}>Статистический отчет</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Содержание *</label>
            <textarea class="form-control" name="content" rows="12" required>{{ report.content }}</textarea>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            <a href="{{ url_for('report_detail', report_id=report.id) }}" class="btn btn-secondary">Отмена</a>
            <a href="{{ url_for('reports_page') }}" class="btn btn-outline-secondary">Назад к списку</a>
        </div>
    </form>
</div>
{% endblock %}
