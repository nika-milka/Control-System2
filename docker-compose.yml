version: '3.8'

services:
  api-gateway:
    build: ./api_gateway
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - JWT_SECRET_KEY=your-secret-key-change-in-production
    depends_on:
      - users-service
      - tasks-service
      - orders-service
    networks:
      - app-network

  users-service:
    build: ./service_users
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=development
      - JWT_SECRET_KEY=your-secret-key-change-in-production
    networks:
      - app-network

  tasks-service:
    build: ./service_tasks
    ports:
      - "5002:5002"
    environment:
      - FLASK_ENV=development
    networks:
      - app-network

  orders-service:
    build: ./service_orders
    ports:
      - "5004:5004"
    environment:
      - FLASK_ENV=development
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "5003:5003"
    environment:
      - FLASK_ENV=development
    depends_on:
      - api-gateway
    networks:
      - app-network

networks:
  app-network:
    driver: bridge